<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Availability Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poll-cell { cursor: pointer; transition: all 0.2s; }
        .available { @apply bg-green-100 text-green-700; }
        .unavailable { @apply bg-red-100 text-red-700; }
        .undecided { @apply bg-gray-100 text-gray-400; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Hackathon Keynote Speaker Scheduling</h1>
            <p class="text-lg text-gray-600 mb-8">Machine Learning Methods for Overlapping Signals in LISA</p>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Speaker Availability</h2>
                <p class="text-gray-600 mb-6">Click a cell to mark availability. âœ“ = Available, âœ— = Unavailable</p>
                
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse" id="pollTable">
                        <thead>
                            <tr class="border-b-2 border-gray-300">
                                <th class="text-left py-3 px-4 font-bold text-gray-800">Speaker Name</th>
                                <th class="text-center py-3 px-4 font-medium text-gray-700 border-l border-gray-200">Week 1<br>(July 21-25)</th>
                                <th class="text-center py-3 px-4 font-medium text-gray-700 border-l border-gray-200">Week 2<br>(August 4-8)</th>
                                <th class="text-center py-3 px-4 font-medium text-gray-700 border-l border-gray-200">Week 3<br>(Sept 1-5)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <h3 class="font-bold text-gray-800 mb-4">Add Speaker</h3>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="speakerInput" 
                            placeholder="Enter speaker name" 
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                        <button 
                            onclick="addSpeaker()" 
                            class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-medium"
                        >
                            Add Speaker
                        </button>
                    </div>
                </div>

                <div class="mt-6">
                    <button 
                        onclick="downloadData()" 
                        class="w-full px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-medium"
                    >
                        ðŸ“¥ Download Results (JSON)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const speakers = JSON.parse(localStorage.getItem('speakers')) || [];
        const availability = JSON.parse(localStorage.getItem('availability')) || {};

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            speakers.forEach(speaker => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="py-3 px-4 font-medium text-gray-800">${speaker}</td>
                    ${[1, 2, 3].map(week => `
                        <td class="text-center py-3 px-4 border-l border-gray-200">
                            <button 
                                onclick="toggleAvailability('${speaker}', ${week}, 'available')"
                                class="poll-cell undecided ${availability[speaker + '-' + week] === 'available' ? 'available' : ''} px-3 py-2 rounded hover:bg-green-200 transition"
                            >
                                âœ“
                            </button>
                            <button 
                                onclick="toggleAvailability('${speaker}', ${week}, 'unavailable')"
                                class="poll-cell undecided ${availability[speaker + '-' + week] === 'unavailable' ? 'unavailable' : ''} px-3 py-2 rounded hover:bg-red-200 transition ml-2"
                            >
                                âœ—
                            </button>
                        </td>
                    `).join('')}
                `;
                
                tbody.appendChild(row);
            });
        }

        function addSpeaker() {
            const input = document.getElementById('speakerInput');
            const name = input.value.trim();
            
            if (name && !speakers.includes(name)) {
                speakers.push(name);
                localStorage.setItem('speakers', JSON.stringify(speakers));
                input.value = '';
                renderTable();
            }
        }

        function toggleAvailability(speaker, week, status) {
            const key = speaker + '-' + week;
            
            if (availability[key] === status) {
                delete availability[key];
            } else {
                availability[key] = status;
            }
            
            localStorage.setItem('availability', JSON.stringify(availability));
            renderTable();
        }

        function downloadData() {
            const data = {
                poll: 'Hackathon Keynote Speaker Scheduling',
                speakers,
                availability,
                exportDate: new Date().toISOString()
            };
            
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'speaker-poll-results.json';
            a.click();
        }

        // Initial render
        renderTable();
    </script>
</body>
</html>
